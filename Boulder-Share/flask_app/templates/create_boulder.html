<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Boulder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for
('static', filename='style.css') }}">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Boulder Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/create/boulder">Post a Boulder!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form action="/create/boulder/process" method="post" enctype="multipart/form-data">
                    <h1>Add A Boulder!</h1>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" />
                    </div>
                    <div class="form_group">
                        <label for="image">Image:</label>
                        <input type="file" id="url" name="url" />
                    </div>
                    <div class="form_group">
                        <label for="grade">Grade:</label>
                        <input type="text" name="grade" />
                    </div>
                    <div class="form_group">
                        <label for="rating">Rating:</label>
                        <input type="number" name="rating" />
                    </div>
                    <div class="form_group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" />
                    </div>
                    <div class="form_group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" />
                    </div>
                    <button>Add Boulder</button>
                </form>
                    {% with messages = get_flashed_messages(category_filter=['Boulder']) %} <!-- The with is a jinja2 template construct in which we can assign values to variables. so we assign the flashed messages to the message variable-->
                        {% if messages %} <!-- this checks to see if there are any flash messages in the messages variable. if it isn't empty then it will execute the following code block-->
                            {% for message in messages %} <!-- loops through each message in the messages list and displays each message inside a paragraph tag-->
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>

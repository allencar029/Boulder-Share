<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View {{boulder.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for
('static', filename='style.css') }}">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Boulder Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create/boulder">Post a Boulder!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center mt-5 mb-5">
        <div class="card" style="width: 24rem;">
            <img src="{{ url_for('static', filename=boulder.url) }}" class="card-img-top" alt="{{ boulder.name }}">
            <div class="card-body">
                <h1 class="card-title">{{ boulder.name }}</h1>
                <p class="card-text">Uploaded by: {{ boulder.climber.first_name }}</p> <!-- we use jinja to inject dynamic content like data from out database or user inputs into our html templates. -->
                <p class="card-text">Grade: {{ boulder.grade }}</p>
                <p class="card-text">Rating: {{ boulder.rating }}</p>
                <p class="card-text">Location: {{ boulder.location }}</p>
                <p class="card-text">Description: {{ boulder.description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
